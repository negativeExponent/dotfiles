[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 60
label-foreground = ${colors.primary}

;format-underline =
;format-background =
;format-padding =

[module/sep]
type = custom/text
content-foreground = ${colors.separator}
content-background = ${colors.background-alt}
