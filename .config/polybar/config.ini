include-file = $XDG_CONFIG_HOME/polybar/colors.ini
include-file = $XDG_CONFIG_HOME/polybar/modules.ini

[settings]
;throttle-output = 5
;throttle-output-for = 10
; throttle-input-for = 30 # to be deprecated
;screenchange-reload = true
;compositing-background = over
;compositing-foreground = over
;compositing-overline = over
;compositing-underline = over
;compositing-border = over
;format-padding = 1
;format-background = #000

[global/wm]
margin-top = 0
margin-bottom = 0

[bar/example]
monitor = ${env:MONITOR:VGA1}
monitor-fallback = VGA1
;monitor-strict = false
;monitor-exact = true

override-redirect = false
wm-restack = bspwm
enable-ipc = true
fixed-center = true
bottom = false
separator =

width = 100%
height = 24

padding-left = 1
padding-tight = 0

line-size = 0
;border-size = 0
border-top-size=0
border-bottom-size=0

font-0 = "monospace:size=9;2"
font-1 = "monospace:size=9;1"
font-2 = NotoColorEmoji:fontformat=truetype:scale=12:antialias=false;2

module-margin-left = 1
module-margin-right = 0

modules-left = bspwm xwindow
modules-right = bspwm-mode check-updates torrents network-eth weather cpu temperature memory pulseaudio date

tray-position = right
tray-padding = 2
;tray-offset-x = 0
;tray-offset-y = 0
;tray-scale = 1.0
;tray-maxsize = 16

foreground = ${colors.foreground}
background = ${colors.panelbg}
;border-color = ${colors.background}
;tray-background = #00000000

cursor-click = pointer
cursor-scroll = default

; vim:ft=dosini
