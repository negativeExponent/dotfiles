include-file = $XDG_CONFIG_HOME/polybar/colors.ini
include-file = $XDG_CONFIG_HOME/polybar/modules.ini

[settings]
screenchange-reload = true
format-padding = 1
format-foreground = ${colors.foreground}
format-background = ${colors.background}

[global/wm]
margin-top = 0
margin-bottom = 0

[bar/base]
monitor = ${env:MONITOR:VGA1}
monitor-fallback = VGA1

enable-ipc = true
fixed-center = true
width = 100%
height = 20

padding-left = 0
padding-right = 1

border-top-size = 5
border-bottom-size = 5
border-color =  ${colors.background}

module-margin-left = 0
module-margin-right = 1

cursor-click = pointer
cursor-scroll = default

tray-position = right
tray-padding = 1
tray-maxsize = 16
tray-background = ${colors.background}

font-0 = JetBrainsMonoMedium:pixelsize=10;2
font-1 = mononokiNerdFont:pixelsize=10;2
font-2 = NotoColorEmoji:fontformat=truetype:scale=10:antialias=false;2

foreground = ${colors.foreground}
background = ${colors.background}

[bar/mainbar-bspwm]
inherit = bar/base
override-redirect = false
wm-restack = bspwm

modules-left = bspwm xwindow
modules-center =
modules-right = bspwm-mode check-updates torrents network-eth weather cpu temperature memory alsa popup-calendar

[bar/mainbar-i3]
inherit = bar/base
modules-left = i3 xwindow
modules-center = 
modules-right = mpd check-updates torrents network-eth weather cpu temperature memory alsa popup-calendar
override-redirect = false
wm-restack = i3

; vim:ft=dosini
