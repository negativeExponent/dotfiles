[module/check-updates]
type = custom/ipc
hook-0 = pacman -Qu | wc -l
format-prefix = "📦 "
click-left = $HOME/.config/polybar/bin/updatepackages &
initial = 1

[module/torrents]
type = custom/ipc
hook-0 = $HOME/.config/polybar/bin/torrent
click-left = $HOME/.config/polybar/bin/torrent 1
click-right = notifytorrents
initial = 1

[module/weather]
type = custom/script
exec = $HOME/.config/polybar/bin/weather
click-left = $HOME/.config/polybar/bin/weather show
interval = 1800

[module/pavolume]
type = custom/script
tail = true

;exec = $HOME/.config/polybar/bin/pulseaudio-control --icons-volume "🔈 , 🔉 , 🔊 " --icon-muted "🔇 " --format "\$VOL_ICON \$VOL_LEVEL%" listen
exec = $HOME/.config/polybar/bin/pulseaudio-control --icons-volume "🔈 , 🔉 , 🔊 " --icon-muted "🔇 " --format "\\$VOL_ICON \\$VOL_LEVEL%" listen
click-right = term_float pulsemixer &
click-left = $HOME/.config/polybar/bin/pulseaudio-control togmute
click-middle = $HOME/.config/polybar/bin/pulseaudio-control next-sink
scroll-up = $HOME/.config/polybar/bin/pulseaudio-control --volume-max 130 up
scroll-down = $HOME/.config/polybar/bin/pulseaudio-control --volume-max 130 down

[module/popup-calendar]
type = custom/script
exec = $HOME/.config/polybar/bin/popup-calendar
click-left = $HOME/.config/polybar/bin/popup-calendar --popup
interval = 60
